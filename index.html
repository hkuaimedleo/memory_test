<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Memory Test</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Visual Memory Test</h1>
            <button id="settings-btn" class="icon-btn"><i class="fas fa-cog"></i></button>
        </div>
        
        <p class="instructions">Remember the tiles that flash yellow.</p>
        
        <div id="settings-panel" class="settings-panel">
            <div class="setting">
                <label for="tiles-count">Number of tiles: <span id="tiles-count-value">5</span></label>
                <div class="slider-container">
                    <input type="range" id="tiles-count" min="1" max="12" value="5" class="slider">
                </div>
            </div>
            <div class="setting">
                <label for="flash-duration">Flash duration: <span id="flash-duration-value">0.5</span> seconds</label>
                <div class="slider-container">
                    <input type="range" id="flash-duration" min="0.1" max="1.0" value="0.5" step="0.1" class="slider">
                </div>
            </div>
        </div>
        
        <div id="grid" class="grid">
            <!-- Grid tiles will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="reset-btn">Reset</button>
            <button id="show-answers-btn">Reveal</button>
        </div>
        
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
